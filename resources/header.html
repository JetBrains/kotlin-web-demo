<!doctype html>
<html>
<head>
    <title>Compiler</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/components/styles.css"/>
    <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/components/components.css">
    <script src="/codemirror/lib/codemirror-2.16.js"></script>

    <script src="/codemirror/mode/clike/clike.js"></script>

    <script src="/jquery/jquery.min.js"></script>
    <link type="text/css" href="/jquery/css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet"/>
    <link type="text/css" href="/jquery/development-bundle/themes/smoothness/jquery.ui.selectmenu.css"
          rel="stylesheet"/>
    <script type="text/javascript" src="/jquery/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="/jquery/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="/jquery/development-bundle/ui/jquery.ui.selectmenu.js"></script>

    <link rel="stylesheet" href="/codemirror/theme/default.css">
    <link rel="stylesheet" href="/codemirror/css/docs.css">

    <style>.CodeMirror {
        border: 2px inset #dee;
    }</style>
    <style type="text/css">
        .completions {
            background-color: #eee;
            /*border: 1px solid #EEEEEE;*/
            position: absolute;
            z-index: 10;
            overflow: hidden;
            -webkit-box-shadow: 2px 3px 5px rgba(0, 0, 0, .2);
            -moz-box-shadow: 2px 3px 5px rgba(0, 0, 0, .2);
            box-shadow: 2px 3px 5px rgba(0, 0, 0, .2);
        }

        .completions select {
            background: #fafafa;
            outline: none;
            border: none;
            padding: 0;
            margin: 0;
            font-family: monospace;
        }

        .CodeMirror {
            border: 1px solid #eee;
        }

    </style>


</head>
<body spellcheck="false" onload="setSessionId($SESSIONID$); loadAccordionContent();loadHelpContentForExamples();">
<div id="all">
    <div id="maindiv">
        <div id="left">
            <div id="lefttitle">
                Examples
            </div>
            <div id="leftcontent">
                <div id="examplesaccordion">

                </div>
            </div>
        </div>
        <!--<div id="twolast">-->
        <div id="center">
            <div id="centraltitle">
                <table width="100%">
                    <tr>
                        <td width="5%">
                            <img src="/icons/togglel.png" id="hideLeft" title="Hide left side"/>

                        </td>
                        <td>
                            Editor
                        </td>
                        <td width="5%">
                            <img src="/icons/toggler.png" id="hideRight" style="float: right;"
                                 title="Hide right side"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="centralcontent">
                <div id="editordiv">
                    <div id="editortitle">
                        Type your code here:
                        <!--<div >
                        </div>
                        <div >Type your code here:</div>
                        <div>
                        </div>-->
                    </div>

                    <div id="editorinput">
                        <form><textarea class="CodeMirror" id="code" name="code">$RESPONSEBODY$</textarea>
                        </form>
                    </div>
                </div>
                <div id="editorbottom">
                    <div id="statusbar">

                    </div>
                    <div id="argsdiv">
                        <div id="argstitleinput">
                            <div id="argstitle">Arguments:</div>
                            <div id="argsinput">
                                <form onsubmit="runOrCompile('run', 'Run project...', 'Run action failed.');"><input
                                        class="arguments" id="arguments" name="arguments"></form>
                            </div>
                        </div>
                        <div id="argsbutton">
                            <img src="/icons/execute.png" id="run" title="Run file"/>
                        </div>
                    </div>

                    <div id="consoleandproblems">
                        <div id="tabs">
                            <ul>
                                <li><a href="#problems">Problems view</a></li>
                                <li><a href="#console">Console</a></li>
                            </ul>
                            <div id="problems">
                                <script>

                                </script>
                            </div>
                            <div id="console">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="righttitle">
                Help
            </div>
            <div id="helpcontent">
                <h4 class="helpTitle"> Example description: </h4>

                <div class="help" id="help1">
                    You can choose an example on at the right side.
                </div>
                <h4 class="helpTitle"> Help for keywords: </h4>

                <div class="help" id="help2">
                    Click on the keyword to see help.
                </div>
                <h4 class="helpTitle">Links:</h4>

                <div class="help" id="help3">

                    <p><a target="_blank"
                          href="http://confluence.jetbrains.net/display/Kotlin/Welcome">Documentation</a></p>

                    <p><a target="_blank" href="http://youtrack.jetbrains.net/issues/KT">BugTracker</a></p>

                    <p><a target="_blank" href="http://blog.jetbrains.com/kotlin/">Blog</a></p>

                    <p><a target="_blank" href="https://twitter.com/#!/project_kotlin">Twitter</a></p>
                </div>
            </div>
        </div>
        <!--</div>-->
    </div>
</div>

<script type="text/javascript">
    var editor;
</script>

<script src="/components/help.js"></script>
<script src="/components/components.js"></script>
<script src="/codemirror/lib/complete.js"></script>


</body>
</html>
