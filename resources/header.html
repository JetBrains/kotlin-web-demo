<!doctype html>
<html>
<head>
    <title>Compiler</title>
    <link rel="stylesheet" type="text/css" href="/styles.css"/>
    <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/components/components.css">
    <script src="/codemirror/lib/codemirror-2.16.js"></script>

    <script src="/codemirror/mode/clike/clike.js"></script>

    <script src="/jquery/jquery.min.js"></script>
    <link type="text/css" href="/jquery/css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet"/>
    <link type="text/css" href="/jquery/development-bundle/themes/smoothness/jquery.ui.selectmenu.css" rel="stylesheet"/>
    <script type="text/javascript" src="/jquery/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="/jquery/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="/jquery/development-bundle/ui/jquery.ui.selectmenu.js"></script>

    <!--<link rel="stylesheet" type="text/css" href="/msdropdown/dd.css"/>-->
        <!--<script type="text/javascript" src="/msdropdown/js/jquery-1.6.1.min.js"></script>-->
        <!--<script type="text/javascript" src="/msdropdown/js/uncompressed.jquery.dd.js"></script>-->
        <!--<script type="text/javascript" src="/msdropdown/js/test.js"></script>-->
        <!--<script type="text/javascript" src="/msdropdown/js/aaa.js"></script>-->


    <link rel="stylesheet" href="/codemirror/theme/default.css">
    <link rel="stylesheet" href="/codemirror/css/docs.css">

    <style>.CodeMirror {
        border: 2px inset #dee;
    }</style>
    <style type="text/css">
        .completions {
            background-color: #eee;
            /*border: 1px solid #EEEEEE;*/
            position: absolute;
            z-index: 10;
            overflow: hidden;
            -webkit-box-shadow: 2px 3px 5px rgba(0, 0, 0, .2);
            -moz-box-shadow: 2px 3px 5px rgba(0, 0, 0, .2);
            box-shadow: 2px 3px 5px rgba(0, 0, 0, .2);
        }

        .completions select {
            background: #fafafa;
            outline: none;
            border: none;
            padding: 0;
            margin: 0;
            font-family: monospace;
        }

        .CodeMirror {
            border: 1px solid #eee;
        }

    </style>


</head>
<body spellcheck="false" onload="setSessionId($SESSIONID$);">
<div id="all">
    <div id="maindiv">
        <div id="left">
            <div id="leftcontent">
                <div id="examplesbutton">
                    <img src="/icons/leftSide.png" id="hideLeft" title="Run file"/>
                </div>
                <div id="examplesaccordion">
                    <div id="accordion">
                        <h3><a href="#">First header</a></h3>

                        <div>First content</div>
                        <h3><a href="#">Second header</a></h3>

                        <div>Second content</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="twolast">
            <div id="center">
                <div id="centralinternal">

                    <div id="editordiv">
                        <div id="editortitle">Type your code here:</div>
                        <div id="editorinput">
                            <form><textarea class="CodeMirror" id="code" name="code">$RESPONSEBODY$</textarea>
                            </form>
                        </div>
                    </div>
                    <div id="statusbar">
                        dfgdfgdfgd
                    </div>
                    <div id="argsdiv">
                        <div id="argstitleinput">
                            <div id="argstitle">Arguments:</div>
                            <div id="argsinput">
                                <form><textarea class="arguments" id="arguments" name="arguments"></textarea></form>
                            </div>
                        </div>
                        <div id="argsbutton">
                            <img src="/icons/execute.png" id="run" title="Run file"/>
                        </div>
                    </div>

                    <div id="consoleandproblems">
                        <div id="tabs">
                            <ul>
                                <li><a href="#problems">Problems view</a></li>
                                <li><a href="#console">Console</a></li>
                            </ul>
                            <div id="problems">
                                <script>

                                </script>
                            </div>
                            <div id="console">

                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div id="right">
                <div id="rightcontent">
                    <div id="helpcontent">
                        <div id="compilationResult">

                        </div>
                        <div id="compilationResult0">

                        </div>
                        <div id="compilationResult1"></div>
                        <div id="compilationResult2"></div>
                    </div>
                    <div id="helpbutton">
                        <img src="/icons/leftSide.png" id="hideRight" title="Run file"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
