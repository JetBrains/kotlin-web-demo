<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Login</title>
    <style type="text/css">
        .header {
            background: none repeat scroll 0 0 #f7f7f7;
            border-bottom: 1px solid #f7f7f7;
            border-top: 1px solid #f7f7f7;
            margin-bottom: 6px;
            padding: 12px;
        }

        .block {
            padding: 6px;
        }

        .label {
            color: black;
            float: left;
            font-weight: bold;
            margin-right: 4px;
            text-align: right;
            width: 15%;
        }
    </style>
    <script type="text/javascript" src="/static/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/static/components/common.js"></script>
    <script type="text/javascript">
        function login(param) {
            $.ajax({
                url:generateAjaxUrl("authorization", param),
                context:document.body,
                success:onLoginSuccess,
                dataType:"text",
                type:"GET",
                //data:{text:i},
                timeout:10000,
                error:function () {
                }
            });
        }

        function onLoginSuccess(data) {
           document.location.href = data;
        }
    </script>
</head>
<body>
<div>

<div style="text-align: center;">
    <div style="text-align: center; width: 500px; display: inline-block;">
        <div class="header">
            <p>
                Enter your account details below to log in to Kotlin Demo.
            </p>
        </div>

        <form method="post">
            <div class="block">
                <p>
                </p>

                <div style="width: 150px;" class="label">Username:</div>
                <input id="login" type="text" name="login" size="30"/> <br>

                <p></p>

                <p>
                </p>

                <div style="width: 150px;" class="label">Password:</div>
                <input id="password" type="password" name="password" size="30"/>
                <br>

                <p></p>

                <p>
                </p>

                <!--<div style="width: 150px;" class="label"><input type="checkbox" tabindex="3" value="true" id="cookie_id"
                                                                 name="cookie"></div>
             <label accesskey="r" for="cookie_id">Remember me</label>-->

                <p></p>
            </div>

            <div class="button">
                <input type="submit" value="Log in" id="submit"/>
                <a href="#" onclick="login('twitter');">Twitter</a>
                <a href="#" onclick="login('facebook');">Facebook</a>
                <a href="#" onclick="login('google');">Google</a>
            </div>
        </form>

        <div id="uLogin"></div>
        <script src="http://ulogin.ru/js/widget.js?display=small&fields=first_name,last_name,photo&providers=vkontakte,mailru,facebook&hidden=twitter,google,yandex,livejournal,openid&redirect_uri=http%3A%2F%2Flocalhost%2F"></script>


    </div>
</div>
</body>
</html>
