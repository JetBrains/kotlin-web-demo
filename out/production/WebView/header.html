<!doctype html>
<html>
<head>
    <title>Compiler</title>
    <link rel="stylesheet" type="text/css" href="/styles.css?type=css"/>
    <link rel="stylesheet" href="/codemirror/lib/codemirror.css?type=jquery_lib">
    <script src="/codemirror/lib/codemirror-2.16.js?type=jquery_lib"></script>

    <script src="/codemirror/mode/clike/clike.js?type=jquery_lib"></script>
	
	<script src="/jquery/jquery.min.js?type=jquery_lib"></script>
	<script src="/jquery/js/jquery-ui-1.8.16.custom.min.js?type=jquery_lib" type="text/javascript"></script>
	<script src="/jquery/development-bundle/jquery-1.6.2.js?type=jquery_lib"></script>

    <link rel="stylesheet" href="/codemirror/theme/default.css?type=jquery_lib">
    <link rel="stylesheet" href="/codemirror/css/docs.css?type=jquery_lib">

    <style>.CodeMirror {
        border: 2px inset #dee;
    }</style>
    <style type="text/css">
        .completions {
            position: absolute;
            z-index: 10;
            overflow: hidden;
            -webkit-box-shadow: 2px 3px 5px rgba(0, 0, 0, .2);
            -moz-box-shadow: 2px 3px 5px rgba(0, 0, 0, .2);
            box-shadow: 2px 3px 5px rgba(0, 0, 0, .2);
        }

        .completions select {
            background: #fafafa;
            outline: none;
            border: none;
            padding: 0;
            margin: 0;
            font-family: monospace;
        }

        .CodeMirror {
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
<h2>Editor</h2>

<div style="margin-top: 10px;">
    <img src="/icons/execute.png" id="run" title="Run file"/>
    <img src="/icons/compile.png" id="compile" title="Compile file"/>
   <!-- <img src="/icons/markAll.png" id="markAll" title="Copy all content to clipboard"/>-->
</div>
<form><textarea class="CodeMirror" id="code" name="code">RESPONSEBODY</textarea></form>
<h2>Console</h2>
<div id="compilationResult"></div>
<div id="compilationResult0"></div>
<div id="compilationResult1"></div>
<div id="compilationResult2"></div>

<!--<form><textarea class="CodeMirror" id="console" name="code"></textarea></form>-->

<script src="/codemirror/lib/complete.js?type=jquery_lib"></script>


</body>
</html>
